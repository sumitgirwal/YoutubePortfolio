<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Portfolio</title>
  <link rel="stylesheet" href="assets/styles/general.css">
  <link rel="stylesheet" href="assets/styles/video.css">
  <link rel="stylesheet" href="assets/styles/button.css">
  <link rel="stylesheet" href="assets/styles/channel.css">
  <link rel="stylesheet" href="assets/styles/navbar.css">
  <link rel="stylesheet" href="assets/styles/sidebar.css">
  <link rel="stylesheet" href="assets/styles/tabs.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/logos/youtube-fav.svg" />
</head>
<body>
  <!-- navbar -->
  <nav>
    <div class="navbar-left">
      <img class="humbergar-img" src="assets/images/icons/humbergar.svg" alt="">
      <img class="youtube-img" src="assets/images/logos/youtube.svg" alt="">
    </div>
    <div class="navbar-middle">
      <input class="navbar-middle-search" type="text" placeholder="Search">
      <button class="navbar-middle-search-btn">
        <img class="navbar-middle-search-img" src="assets/images/icons/search.svg" alt="">
      </button>
      <button class="navbar-middle-voice-btn">
        <img class="navbar-middle-voice-img" src="assets/images/icons/voice.svg" alt="">
      </button>
    </div>
    <div class="navbar-right">
       <img class="navbar-right-upload" src="assets/images/icons/upload.svg" alt="">
       <img class="navbar-right-notification" src="assets/images/icons/notification.svg" alt="">
       <img class="navbar-right-apps" src="assets/images/icons/apps.svg" alt="">
       <img class="navbar-right-channel" src="assets/images/logos/Channel-Logo.png" alt="">
    </div>
  </nav>  

  <!-- sidebar -->
  <div class="sidebar">
    <div class="sidebar-links">
      <img src="assets/images/icons/home.svg" alt="">
      <div>Home</div>
    </div>
    <div class="sidebar-links">
      <img src="assets/images/icons/shorts.svg" alt="">
      <div>Short</div>
    </div>
    <div class="sidebar-links">
      <img src="assets/images/icons/subscriptions.svg" alt="">
      <div>Subscriptions</div>
    </div>
    <div class="sidebar-links">
      <img src="assets/images/icons/library.svg" alt="">
      <div>Library</div>
    </div>
  </div>

  
    <!-- channel art section -->
    <section class="channel-art">
      <img class="channel-art-img" src="assets/images/thumbnails/Channel-Art.png" alt="">
      <div class="channel-links">
        <img class="channel-links-img" src="assets/images/icons/website.png" alt="Website">
        <a class="channel-link" target="_blank" href="https://sumitgirwal.github.io/portfolio/">sumitgirwal.github.io</a>
        <img class="channel-links-img"src="assets/images/icons/instra.png" alt="Instragram">
        <img class="channel-links-img" src="assets/images/icons/twitter.png" alt="Twitter">
        <img class="channel-links-img" src="assets/images/icons/discord.png" alt="Discord"> 
      </div>
    </section>

  <!-- main -->
  <main>
    <!-- channel info section -->
    <section class="channel">
      <div class="channel-left">
        <img class="channel-img" src="assets/images/logos/Channel-Logo.png" alt="">
      </div>
      <div class="channel-info">
        <div class="channel-title">Sumit Girwal</div>
        <div class="channel-handle">@SumitGirwal</div>
        <div class="channel-handle">100K subscribers</div>
      </div>
      <div class="channel-subscribe">
        <button class="primary-button subscribe">Subscribe</button>
      </div>
    </section>

    <section class="tabs">
      <div class="tab">HOME</div>
      <div class="tab active">PROJECT</div>
      <div class="tab">PLAYLISTS</div>
      <div class="tab">COMMUNITY</div>
      <div class="tab">CHANNELS</div>
      <div class="tab">ABOUT</div>
      <div class="tab"><img src="assets/images/icons/search.svg" alt="Search"></div>
    </section>
    <hr>

    <!-- recently section -->
    <section class="recently-uploaded">
      <button class="primary-button">Recently uploaded</button>
      <button class="secondary-button">Popular</button>
    </section>
    

    <!-- video grid -->
    <section class="video-grid">
      

      <!-- one video preview -->
      <div class="video-preview">
        <div class="video-thumbnail"> 
          <img class="video-thumbnail-img" src="assets/images/thumbnails/Thumbnails1.png" alt="">
        </div>
        <div class="video-info">
          <p class="video-info-title">ProCode - Built with Python Django Bootstrap</p>
          <p class="video-info-stats">239K views  &#8226;  8 months ago</p>
        </div>
      </div>
      
    </section>

  </main>

</body>
</html>
